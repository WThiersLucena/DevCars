<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal adicionar cartão</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/cartao.css">
</head>


<body>

    <!-- botão padrão que abre o modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-cartao">
        Launch demo modal
    </button>
    <!-- fim do botão que abre o modal -->



    <!-- Início modal adicionar cartão-->
    <div class="modal fade" id="modal-cartao" tabindex="-1" aria-labelledby="inicioModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">


                <!-- header do modal -->
                <div class="modal-header">
                    <h5 class="modal-title text-center" id="inicioModal">CARTÃO</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!-- fim da header do modal -->


                <!-- corpo do modal -->
                <div class="modal-body">
                    <form class="formulario-cadastro container">
                        <div class="alinha-itens d-flex flex-column justify-content-center align-items-center">
                            <div class="row numero col-sm-8">
                                <label label for="numero" class="form-label">NUMERO DO CARTÃO</label>
                                <input type="text" class="form-control text-center" id="numero"
                                    placeholder="XXXX - XXXX - XXXX - XXXX">
                            </div>

                            <div class="row rua col-sm-8">
                                <label for="nome" class="form-label">NOME IMPRESSO NO CARTÃO</label>
                                <input type="text" class="form-control text-center" id="nome" placeholder="NOME">
                            </div>


                            <div class="row alinha-campos gy-4 justify-content-center">
                                <div class="cvv col-sm-4">
                                    <label for="cvv" class="form-label">CVV</label>
                                    <input type="text" name="" id="cvv" class="form-control text-center"
                                        placeholder="XXX">
                                </div>

                                <div class="complemento col-sm-4">
                                    <label for="complemento" class="form-label">DATA DE VALIDADE</label>
                                    <input type="text" class="form-control text-center" id="complemento"
                                        placeholder="MM / AA">
                                </div>
                            </div>

                            <div class="row">
                                <button type="submit" class="botao-salvar btn mt-4 col-sm-12">GRAVAR</button>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- fim do corpo do modal -->

            </div>
        </div>
    </div>
    <!-- fim do modal adicionar endereço -->




    <!-- import javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
