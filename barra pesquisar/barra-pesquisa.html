<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/barra-pesquisa.css" />
    <title>Barra Pesquisar</title>
</head>
<body>
    <!-- inicio do modal de pesquisa -->
        <!-- imagem que abre o modal-->
        <img src="img/pesquisa.png" class="icons-header" data-bs-toggle="modal" data-bs-target="#exampleModal" role="button">
    

        <div class="modal fade bg-dark" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-xl">
                <div class="modal-content p-5">
                    <img src="img/close.png" type="button" class="icon-close btn-close align-self-end" data-bs-dismiss="modal" aria-label="Close">
                    <div class="modal-header">
                        <h5 class="modal-title mx-auto text-light" id="exampleModalLabel">PESQUISAR CARRO</h5>
                    </div>
                <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="caixa-busca" class="col-form-label"></label>
                        <input type="search" class="form-control" id="caixa-busca">
                    </div>
                </form>
            </div>
        </div>
    <!-- fim do modal de pesquisa -->

    <!-- import javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
